services:
  node:
    image: node:20-alpine
    container_name: vuejs_node
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    volumes:
      - ./:/app
    ports:
      - "5173:5173"
      - "3000:5173"
    networks:
      - app-network
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - NODE_OPTIONS=--max-old-space-size=2048

networks:
  app-network:
    driver: bridge