<!DOCTYPE html>
<html>
<head>
  <title>Carte Antananarivo (MapLibre)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script>
    // Charger le style Mapbox/Carto/tileserver-compatible
    const styleUrl = 'http://localhost:8081/styles/basic-preview/style.json';

    // Coordonnées Antananarivo: [lng, lat]
    const center = [47.5079, -18.8792];

    const map = new maplibregl.Map({
      container: 'map',
      style: styleUrl,
      center: center,
      zoom: 13
    });

    // Ajout contrôle zoom + attribution
    map.addControl(new maplibregl.NavigationControl());
    map.addControl(new maplibregl.FullscreenControl());

    map.on('error', (e) => {
      console.error('Map error:', e);
    });
  </script>
</body>
</html>
